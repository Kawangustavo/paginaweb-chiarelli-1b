<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>LacFresh</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
  </head>

  <body>
    <!-- Barra de navegação -->
    <header>
      <nav>
        <a href="index.html"
          ><img src="img/logo.png" alt="logotipo da empresa"
        id="logo-home"/></a>
        <ul>
          <li><a href="gluten.html"><img src="img/icons/gluten.png" alt=""></a></li>
          <li><a href="vegano.html"><img src="img/icons/vegan.png" alt=""></a></li>      
          <li><img src="img/icons/lactose.png" alt=""></li>
          <li><a href="index.html"><img src="img/icons/home.png" alt=""></a></li>    
        </ul>
      </nav>
    </header>
          <div class="easter-egg">   
            <p>Home</p>
              <p>0 Lactose</p>
                <p>Vegano</p>
                  <p>0 Glúten</p>
            </div>             
    <!-- Vídeo da home -->
    <main>
      <video autoplay muted loop plays-inline class="back">
        <source
          src="img/vid.mp4"
          alt="fundo principal do site"
          type="video/mp4"
        />
      </video>
      <div class="separador"></div>
      <!-- Flechas de navegação-->
      <section>
        <img
          src="img/arrow.png"
          alt="flechas para navegação esquerda"
          id="arrow-prev"
        />
        <img
          src="img/arrow.png"
          alt="flechas para navegação direita"
          id="arrow-next"
        />
        <!-- Slides da home -->
        <div class="slides">
          <img src="img/iogurte.png" alt="iogurte" />
          <img src="img/queijo.png" alt="queijo" />
          <img src="img/cr_leite.png" alt="creme de leite" />
          <img src="img/leite.png" alt="leite" />
          <img src="img/manteiga.png" alt="manteiga" />
          <img src="img/cr_leite.png" />
          <img src="img/cr_leite.png" />
        </div>
      </section>
      <!-- Banner produtos veganos -->
      <div class="container">
        <img id="image" src="img/banner-veg.jpg" alt="produtos veganos" />
        <label id="texto">Saiba mais</label>
      </div>
      <div class="gluten">
        <p>Sem glúten sem problema</p>
      </div>
      <article>
        <img src="img/pao.png" alt="pao sem glúten" id="glutenimg" />
        <img src="img/Bolacha-maria-sem-glúten.png" alt="biscoito sem glúten" id="glutenimg2" />
        <img src="img/chips.png" alt="salgadinho sem glúten" id="glutenimg3" />
      </article>
    </main>
    <footer>
      <img src="img/logo-footer.png" alt="logotipo da empresa">
    </footer>
    <!-- Javascript (slick e Jquery) -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="javaScript/script.js"></script>
  </body>
</html>
